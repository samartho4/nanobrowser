<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1a2e" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Maxwell's demon inspired design - stylized figure with sorting gate -->
  <!-- Left side - unsorted particles (red/hot) -->
  <circle cx="30" cy="40" r="4" fill="#ef4444" opacity="0.8"/>
  <circle cx="25" cy="55" r="3" fill="#f87171" opacity="0.7"/>
  <circle cx="35" cy="50" r="3.5" fill="#dc2626" opacity="0.8"/>
  <circle cx="28" cy="70" r="4" fill="#ef4444" opacity="0.7"/>
  
  <!-- Right side - sorted particles (blue/cold) -->
  <circle cx="98" cy="45" r="4" fill="#3b82f6" opacity="0.8"/>
  <circle cx="103" cy="60" r="3" fill="#60a5fa" opacity="0.7"/>
  <circle cx="93" cy="55" r="3.5" fill="#2563eb" opacity="0.8"/>
  <circle cx="100" cy="75" r="4" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Central gate/door (the demon's sorting mechanism) -->
  <rect x="58" y="35" width="12" height="50" fill="#8b5cf6" rx="2"/>
  <line x1="64" y1="40" x2="64" y2="80" stroke="#c4b5fd" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Demon figure (simplified, friendly) -->
  <!-- Head -->
  <circle cx="64" cy="95" r="12" fill="#a78bfa"/>
  <!-- Eyes -->
  <circle cx="60" cy="93" r="2" fill="#1a1a2e"/>
  <circle cx="68" cy="93" r="2" fill="#1a1a2e"/>
  <!-- Smile -->
  <path d="M 58 98 Q 64 101 70 98" stroke="#1a1a2e" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Information flow arrows -->
  <path d="M 40 60 L 52 60" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 76 60 L 88 60" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6"/>
    </marker>
  </defs>
  
  <!-- Binary/entropy symbols (subtle) -->
  <text x="15" y="20" font-family="monospace" font-size="8" fill="#4a5568" opacity="0.5">01</text>
  <text x="105" y="20" font-family="monospace" font-size="8" fill="#4a5568" opacity="0.5">10</text>
  <text x="15" y="115" font-family="monospace" font-size="8" fill="#4a5568" opacity="0.5">11</text>
  <text x="105" y="115" font-family="monospace" font-size="8" fill="#4a5568" opacity="0.5">00</text>
</svg>
